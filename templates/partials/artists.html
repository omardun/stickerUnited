<div class="container">
    <div class="stickers-cont">
        <h1 class="sticker-page-title">Artists</h1>
        <div class="sticker-gallery">
            <div class="sticker-single">
                <img src="${stickers[2].imageURL}" />
                <p>
                    <div class="word">
                        <h2 class="sticker-title">${stickers[2].name}</h2>
                        <div class="icon" onclick="getElementById('tupac').style.color= '#FFD500' "><i
                                class="fa-solid fa-star fa-2x" id="tupac"></i> Like
                        </div>
                    </div>
                    
                </p>
            </div>
            <div class="sticker-single">
                <img src="${stickers[3].imageURL}" width="300" height="300" />
                <p>
                    <div class="word">
                        <h2 class="sticker-title">${stickers[3].name}</h2>
                        <div class="icon" onclick="getElementById('bunny').style.color= '#FFD500' "><i
                                class="fa-solid fa-star fa-2x" id="bunny"></i> Like
                        </div>
                    </div>
                    
                </p>
            </div>
        </div>
    </div>
</div>
