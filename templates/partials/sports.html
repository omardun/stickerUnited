<div class="container">
    <div class="stickers-cont">
        <h1 class="sticker-page-title">Sports</h1>
        <div class="sticker-gallery">
            <div class="sticker-single">
                <img src="${stickers[0].imageURL}" />
                <p>
                    <div class="word">
                        <h2 class="sticker-title">${stickers[0].name}</h2>
                        <div class="icon" onclick="getElementById('bucs').style.color= '#FFD500' "><i
                                class="fa-solid fa-star fa-2x" id="bucs"></i> Like
                        </div>
                    </div>
                </p>
            </div>
            <div class="sticker-single">
                <img src="${stickers[1].imageURL}" />
                <p>
                    <div class="word">
                        <h2 class="sticker-title">${stickers[1].name}</h2>
                        <div class="icon" onclick="getElementById('cubs').style.color= '#FFD500' "><i
                                class="fa-solid fa-star fa-2x" id="cubs"></i> Like
                        </div>
                    </div>
                </p>
            </div>
        </div>
    </div>
</div>
